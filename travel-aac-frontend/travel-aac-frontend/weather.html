<!DOCTYPE html>
<html lang="en">
<head>
  <title>Travo | Destination Guide</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function fun()
    {
        var x = document.getElementById("weather").value;
        fetch(`https://api.openweathermap.org/data/2.5/weather?q=${x}&appid=ac44702fe1cff9e16169aa9e90a20b60`).then( (data)=>{return data.json();}).then( (newdata)=> {document.getElementById("new").innerHTML= "📜"+newdata.weather[0].description+"<br>"+"🩸"+newdata.main.temp+" K"+"<br>"+"~"+newdata.main.feels_like+" K"+"<br>"+"💦"+newdata.main.humidity+" %"+"<br>"+"🌪️"+newdata.main.pressure+" Pa"+"<br>"+"💨"+newdata.wind.speed+" Kmph";}).catch( (err) =>{console.log(err);});
    }
        </script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-image: url(wet.jpg);background-position: center;background-repeat: no-repeat;background-size: cover;width: 100%;height: 460px;">
    <div class="container">
        <div class="row" style="padding-top: 20px;">
          <div class="col-xs-6 text-center bg-info" style="padding: 10px;display: flex;justify-content: space-around;">
            <input id="weather" placeholder="Enter city name">
          </div>
          <div class="col-xs-6 text-left bg-info" style="padding: 10px;display: flex;justify-content: space-around;">
            <button onclick="fun()">Click me</button>
          </div>
        </div><br><br><br><br>
        <div class="row bg-success" style="padding-top: 50px; ">
          <div class="col-xs-12 text-center">
            <p  id ="new">
       
            </p>
          </div>
        </div>
    </div>
</body>
</html>
